# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: powerhoof
metadata:
  template: PowerHoof@0.1.0

infra:
  provider: bicep
  path: infra
  module: main

services:
  api:
    project: ./
    language: ts
    host: containerapp
    docker:
      path: ./Dockerfile
      context: ./

hooks:
  preprovision:
    shell: pwsh
    run: ./infra/hooks/preprovision.ps1
  postprovision:
    shell: pwsh
    run: ./infra/hooks/postprovision.ps1
  predeploy:
    shell: pwsh
    run: ./infra/hooks/predeploy.ps1
