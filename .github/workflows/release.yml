# Release Workflow
# Triggers on version tags (v*) and creates GitHub releases
# Also builds and pushes Docker image to Azure Container Registry

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: powerhoofacr.azurecr.io
  IMAGE_NAME: powerhoof-api

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: release_notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "Changes since $PREV_TAG:"
            NOTES=$(git log $PREV_TAG..HEAD --pretty=format:"- %s" --no-merges)
          else
            echo "Initial release"
            NOTES="Initial release of PowerHoof AI Gateway"
          fi
          
          # Write to file for multi-line support
          echo "$NOTES" > release_notes.txt

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create release archive
        run: |
          tar -czvf powerhoof-${{ github.ref_name }}.tar.gz dist/ skills/ config.json package.json README.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            powerhoof-${{ github.ref_name }}.tar.gz
          body: |
            ## PowerHoof AI Gateway ${{ github.ref_name }}
            
            ### Features
            - Multi-provider AI support (Azure OpenAI, GitHub Copilot, Foundry Local)
            - MCP (Model Context Protocol) server
            - OAuth 2.0 / Azure AD authentication with dynamic discovery
            - 40+ built-in skills
            
            ### Deployment
            ```bash
            # Docker
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            
            # Azure Container Apps
            az containerapp update --name powerhoof-api --resource-group powerhoof-rg \
              --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```
            
            ### Live Instance
            https://powerhoof-api.wonderfulground-029e77e9.eastus2.azurecontainerapps.io

  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
